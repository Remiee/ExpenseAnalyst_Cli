<div class="mat-elevation-z8 data-table">
  <table mat-table #table [dataSource]="dataSource" aria-label="Expenses">
    <ng-container matColumnDef="Category">
      <th mat-header-cell *matHeaderCellDef>Category</th>
      <td mat-cell *matCellDef="let row">{{row.category}}</td>
    </ng-container>

    <ng-container matColumnDef="Amount">
      <th mat-header-cell *matHeaderCellDef>Amount</th>
      <td mat-cell *matCellDef="let row">{{row.amount | number:'1.0-0'}} Ft</td>
    </ng-container>

    <ng-container matColumnDef="Comment">
      <th mat-header-cell *matHeaderCellDef>Comment</th>
      <td mat-cell *matCellDef="let row">{{row.comment}}</td>
    </ng-container>

    <ng-container matColumnDef="Date">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let row">{{row.spentAt | date: 'd MMM yyyy' }}</td>
    </ng-container>

    <ng-container matColumnDef="Delete">
      <th mat-header-cell *matHeaderCellDef fxFlex="20"></th>
      <td mat-cell *matCellDef="let row" fxFlex="20"><i class="material-icons clear" (click)="delete(row.id)">clear</i></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator [pageIndex]="0" [pageSize]="15" [pageSizeOptions]="[15, 50, 100, 250]">
  </mat-paginator>
</div>
