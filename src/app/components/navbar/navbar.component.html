<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Add new expense</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form role="form" method="POST" #myForm="ngForm">
      <div class="form-group mx-auto">
        <label for="amount">Amount</label>
        <div class="input-group">
          <input [(ngModel)]="newExpense.amount" id="amount" class="form-control" name="amount" required>
        </div>
      </div>
      <div class="form-group mx-auto">
        <label for="category">Category</label>
        <select class="form-control" [(ngModel)]="newExpense.category" name="category" id="category">
          <option value="">All</option>
          <option [value]="category.name" *ngFor="let category of categories">{{category.name}}</option>
        </select>
      </div>
      <div class="form-group mx-auto">
        <label for="comment">Comment</label>
        <div class="input-group">
          <input [(ngModel)]="newExpense.comment" id="comment" class="form-control" name="comment">
        </div>
      </div>
      <div class="form-group mx-auto">
        <label for="spentAt">Date</label><br>
        <p-calendar [(ngModel)]="newExpense.spentAt" dateFormat="yy-mm-dd" id="spentAt" inputStyleClass="form-control"
          name="spentAt" placeholder=" yyyy-mm-dd"></p-calendar>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-outline-dark mx-auto bluebtn" (click)="createExpense(); modal.close('Save click')">Save</button>
  </div>
</ng-template>
